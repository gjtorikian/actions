---
name: Runs a Ruby test suite

on:
  workflow_call:
    secrets:
      gh_token:
        required: true
    inputs:
      compile:
        description: "Whether to compile native extensions before running tests"
        required: false
        default: false
        type: boolean
      coverage:
        description: "Whether to collect coverage information"
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - if: ${{ contains(github.event.head_commit.message, '[skip test]') }}
        name: Skip test
        shell: bash
        run: |
          echo "Skipping test workflow because commit message contains `[skip test]`"
          exit 0

      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.gh_token }}

      - uses: gjtorikian/actions/setup-languages/ruby@main

      - uses: gjtorikian/actions/run-ruby-tests@main
        id: run-tests
        timeout-minutes: 10
        with:
          github_token: ${{ secrets.gh_token }}
          compile: ${{ inputs.compile }}
